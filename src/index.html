<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo-wrap">
            <h1 class="todo-title">todolist</h1>
            <form class="todo-form" action="">
                <div class="todo-form__field">
                    <input class="todo-form__input" id="input" placeholder="Add task..." type="text" name="add-input">
                    <button class="todo-form__add-btn" id="add-btn" name="add-btn">+</button>
                </div>
            </form>
            
            <div class="todo-list" id="todo-list"></div>
            <div class="todo-list todo-list_checked" id="todo-list-checked"></div>
            <button class="todo-btn-reset" id="reset-btn"><p class="todo-btn-reset__text">Remove all checked</p> <span class="todo-btn-reset__x">&times;</span></button>
        </div>
    </div>


    <script defer src="script.js"></script>
</body>
</html>
